<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html, podemos inserir os elementos da listas a seguir.(passe o mouse para descobrir as tags)</p>
    <ul>
       <li><abbr title="Use a tag &lt;p&gt;">parágragos</abbr></li> 
       <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
       <li><abbr title="Use a tag &lt;h1&gt; ">Titulos</abbr></li>
       <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
       <li><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr></li>
       <li><abbr title="Use a tag &lt;ol e li&gt;">Listas enumeradas</abbr></li>
       <li><abbr title="Use a tag &lt;ul e li&gt;">Listas com demarcações</abbr></li>
    </ul>
    
</body>
</html>
