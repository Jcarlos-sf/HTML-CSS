<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito</p>
    <p>quebra a linhaaaaaaa usando o codigo <br>   
    seguinte - &lt;br&gt.</p> <!--Less than / Greater than-->
    <h3>Simbolos expeciais:</h3>
    <p>
        &reg;
        &copy;
        &trade;
        &pound;
        &euro;
        &Delta;
        &uparrow;
        &uarr;
    </p>
    <h3>Emojis</h3>
    <p>
        &#x1F596
        &#x1FAE0
    </p>


</body>
</html>
