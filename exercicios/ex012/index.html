<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com videos</title>
</head>
<body>
    <h1>inserindo videos locais</h1>
    <p>esse video ta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/img.png"controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <p>seu navegador n roda video pae</p>
    </video>

    <h1>inserindo videos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aNLIWvk2CRY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
