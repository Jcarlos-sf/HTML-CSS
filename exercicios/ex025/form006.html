<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Teste</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Nível de Satisfação:</label>
                <input type="range" name="nivel" id="inivel" min="0" max="5" value="0">
            </p>
            <p>
                <label for="ifoto">Foto:</label>
                <input type="file" name="foto" id="ifoto"> <!--Enviar foto tem q usar POST no method do form-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
            <ul>
            </ul>
        </fieldset>
    </form>
</body>
</html>
