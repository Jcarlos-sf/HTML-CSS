<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="ismas" value="M"> <!--colocando o mesmo NAME so pode marcar uma||| ID tem que ser diferente pra funcionar o label-->
            <label for="ismas">Masculino</label><br>
            <input type="radio" name="sexo" id="isfem" value="F" checked>
            <label for="isfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut"> 
                <label for="iesfut">Futebol</label><br>

                <input type="checkbox" name="esvol" id="iesvol"> 
                <label for="iesvol">Volei</label><br>

                <input type="checkbox" name="esnat" id="iesnat"> 
                <label for="iesnat">Natação</label><br>

                <input type="checkbox" name="esten" id="iesten"> 
                <label for="iesten">Tênis</label><br>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
