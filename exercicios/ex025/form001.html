<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="cadastro.php" method="GET" autocomplete="off"> <!--tira o autocomplete GET é no maximo 3000 letras e quando quiser que o link seja compartilhavel||||| o POST é bom para um pouco mais de segurança-->
        <p><label for="inome">Nome:</label> <!--no |for| coloca o id-->
            <input type="text" name="nome" id="inome"></p> <!--name é util para html e php-->
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
