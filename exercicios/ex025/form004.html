<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <style>
        fieldset{
            background-color: aquamarine;
            width: 300px;
        }
        legend{
            background-color: aqua;
        }
        input{
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" min="0" max="10" placeholder="Nome" required>
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required  placeholder="Email" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\D{4,5}-\D{4}$" placeholder="(XX)XXXXX-XXXX" required>
            </p>
        </fieldset>
        <!--Estudar sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
